
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Table</title>
</head>
<body>
      <table border="1">
            <tr>
                  <th>Subject</th>
                  <th>Teacher</th>
                  <th>Time</th>
            </tr>
            <tr>
                  <td rowspan="2">Math</td>
                  <td>Mr. Smith</td>
                  <td>1-hour</td>
            </tr>
            <tr>
                  <td>Science</td>
                  <td>Mr. Brown</td>
                  <td>1-hour</td>
            </tr>
            <tr>
                  <td>Total Times</td>
                  <td colspan="2">2hours</td>
            </tr>
      </table>
</body>
</html>
